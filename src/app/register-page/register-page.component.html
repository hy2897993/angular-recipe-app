<div class="container">
    <div class="row">
  
      <div class="col-md-6 mt-5 mx-auto">    
        <div *ngIf='sucess' class="alert alert-success" role="alert">
          Your account has been created! Now please sign in.
        </div>
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
          <a href="/angular-recipe-app/login" style="color: blue;margin-top: 20px;">Already have an account? Login here!</a>
        </form>
        
      </div>
    </div>
  </div>
