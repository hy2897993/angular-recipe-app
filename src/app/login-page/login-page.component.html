<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="login()">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" name="email" placeholder="Enter username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <a href="register/register" style="color: blue;margin-top: 20px;">Don't have an account yet? Register here!</a>
        </form>
        
      </div>
    </div>
  </div>
