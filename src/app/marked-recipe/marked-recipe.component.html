<div class="navBar" style="padding: 15px;">
    <fa-icon [icon]='compressIcon' (click)='close()' style=" background-color: rgba(0, 0, 0, 0.349);margin: 10px 0px;padding: 12px 15px;border-radius: 20px; color: rgb(255, 255, 255);z-index: 1; cursor: pointer;"></fa-icon>
    <mat-grid-list cols="1" rowHeight="2:1" *ngIf="toggle == 'mark'" style="transform: translateY(15px);">
        <mat-grid-tile
            [style.background-image]= "'url('+item.image+')'"
            class="recipeImage" style="border: white 1px solid;"
            *ngFor = 'let item of markedRecipes; let i = index'>
                <h3 style="    color: white;
                text-shadow: 0px 0px 2px black;
                text-transform: uppercase;
                font-weight: bold;">
                    {{item.label}}
                </h3>
                <fa-icon [icon]='deleteIcon' (click)="deleteRecipe(i)"
                 style="color: black; margin: 10px;padding: 2px 6.5px; background-color: white; border-radius: 15px;"></fa-icon>

        </mat-grid-tile>
    </mat-grid-list>

</div>
