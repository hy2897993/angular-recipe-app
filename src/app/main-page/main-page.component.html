<div style="display:flex; flex-direction:column; justify-content:flex-start; align-items:center; overflow: hidden;">

    <div *ngIf='status >= 0' class="dashboard" style="background-color: #ffd5b300; width: 100%;" >
      <app-search-bar class='app-dashboard'
        [status]='status'
        [loadNumber]='loadNumber'
        (formSubmit)='addItem($event)'
        (DataHits)='getEvent($event)'
        (showToggle)='getToggle($event)'
        (resetLoadNumber)='getLoadNumberReset($event)'
        [clickRecipe] = 'clickRecipe'
      ></app-search-bar>
    </div>
  
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-start;">
      
      <div *ngIf='statusCopy == 3' style="width: 16.67%; display: flex; flex-direction: column;
      justify-content: flex-start;background-color: #F5F5CD;" >
        <app-marked-recipe
        (closeMark)='closeMark($event)'
         [markedRecipes]='markedRecipes'
         [toggle] = 'toggle'
        (sendDeleteRecipe)="deleteRecipe($event)">
        </app-marked-recipe>
      </div>
  
  
      <div *ngIf='status >= 1' class="displayBoard" style="background-color: #ffffff;" 
        [style.width]="status == 1 && statusCopy != 3 ? '100%' : (status > 1 && statusCopy == 3 ? '50%' : (status > 1 && statusCopy !== 3 ? '66.68%' : '83.35%'))">
        <app-display-board
          [status] = 'status'
          [statusCopy] = 'statusCopy'
          [recievedData] = 'recievedData'
          [displayIndex] = 'displayIndex'
          (sendIndexToMain) = 'getDisplayIndexToMain($event)'
          (sendAddedLikedToMain) = 'getSendAddedLikedToMain($event)'
          (load) = 'getLoadNumber($event)'
          (sendStatusToMain) = 'getSentStatusToMain($event)'>
        </app-display-board>
      </div>
  
  
      <div *ngIf='status >= 2' style="width: 33.34%;" class="userList" style="background-color: #5a5a5a49; flex-grow: 1.5; ">
        <app-recipe-details
          [displayItem]='displayItem'
          (statusChange)='getStatusChange($event)'>
        </app-recipe-details>
  
      </div>
  
    </div>
  
  
  </div>
