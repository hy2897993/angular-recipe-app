<div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 100%;">
    <fa-icon [icon]='deleteIcon' (click)='close()' style="position: absolute;top: 80px; right: 20px; background-color: rgba(0, 0, 0, 0.342);padding: 10px 16px;border-radius: 20px; color: black;z-index: 1; cursor: pointer;"></fa-icon>
    <div style="margin-top: 10px;" class="image" [style.background-image]="'url('+image+')'"></div>

    <div class="label">
        <div style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;width: 90%; ">
            <div style="font-size: large; color: rgb(0, 0, 0);">{{label}}</div>
            <div style="font-size: medium; color: rgb(0, 0, 0);">{{calories}} kcal</div>
        </div>
        <svg height="10" width="200">
            <line x1="0" y1="10" x2="200" y2="10" style="stroke:rgb(255, 255, 255);stroke-width:2" />
        </svg>
        <div style=" display: flex; flex-direction: row;justify-content: space-evenly; align-items: center;width: 90%;">
                <mat-chip class="mat-chip" *ngFor='let item of cautions' color="primary" selected>{{item}}</mat-chip>
        </div>

    </div>


    <div *ngFor='let item of digest; let i = index'
        style="display: flex; flex-direction: column;">
        <div style="display: flex;">
            <div>{{item.label}}</div>
            <div>{{item.tag}}</div>
            <div>{{item.schemaOrgTag}}</div>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; justify-content: space-between;width: 80%; transform: translateY(-30px);">
        <div style="padding: 10px 20px; background-color: #F5F5CD; border-radius: 10px; color: black;">
            Prepare Time: {{totalTime}} min
        </div>
        <div style="padding: 10px 20px; background-color: #F5F5CD; border-radius: 10px; color: black;">
            Weight: {{totalWeight}} g
        </div>
    </div>

    <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: flex-start; height: 50%;">
        <div style="text-transform: uppercase; margin-left: 25px;width: 100%;">ingredients:</div>
        <div *ngFor='let item of ingredients; let i = index'>

            <div role="listitem" style="margin: 5px;word-break: break-all; width: 30vw;" ><fa-icon style="margin: 10px; color: black;" [icon]="iconName"></fa-icon>  {{item.text}} </div>
        </div>
    </div>

    <div style="text-decoration: underline; color: blue;">
        <a (click)="goToLink(url)">
          View Source
        </a>
    </div>

</div>
